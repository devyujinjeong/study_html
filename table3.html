<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀 병합</title>
    <style>
      table {
        width: 30%;
        border: 1px solid black;
        border-collapse: collapse;
        margin: 0 auto;
      }

      td {
        text-align: center;
      }

      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <!--표의 제목을 나타내는 태그-->
      <caption>
        회사 수익 테이블
      </caption>

      <!-- 표의 구조를 나타내는 태그
      <thead> : 표의 제목을 나타내는 영역
      <tbody> : 표의 본문을 나타내는 영역
      <tfoot> : 표의 요약 부분을 나타내는 영역 -->
      <thead>
        <tr>
          <th>거래처</th>
          <th>흑자</th>
          <th>적자</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>회사1</td>
          <td>10,000,000</td>
          <td></td>
        </tr>
        <tr>
          <td>회사2</td>
          <td></td>
          <td>5,000,000</td>
        </tr>
        <tr>
          <td>회사3</td>
          <td></td>
          <td>7,000,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="2">총계</td>
          <td>10,000,000</td>
          <td>12,000,000</td>
        </tr>
        <tr>
          <td colspan="2">-2,000,000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
