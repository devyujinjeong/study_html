<!--
    form 태그: 웹 사용자가 입력 요소에 입력한 값들을 서버로 전송해주는 역할을 하는 '폼 요소(양식)'를 만드는 태그
    input 태그 : 사용자에게 입력을 받기 위해 사용하는 태그  
    type 속성 : 다양한 형태의 입력요소를 만들 수 있음
    placeholder 속성 : 어떤 것을 입력하면 되는지 알려주는 안내문 역할
    autocomplete 속성 : 자동 완성 기능 (이 기능을 on 하면 사용자가 이전에 입력한 값을 보여줌)
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력폼</title>
  </head>
  <body>
    <form name="joinForm">
      <p>
        아이디
        <!-- 1. 텍스트를 입력받는 text-->
        <input type="text" placeholder="영문, 숫자 5-11자" name="userId" required autocomplete="on"/>
      </p>
      <p>
        비밀번호
        <!-- 2. 비밀번호를 입력받는 password : 화면에 입력한 내용이 표시되지 않음-->
        <input type="password" placeholder="숫자, 영문, 특수문자 조합 최소 8자" name="userPassword" required/>
      </p>

      <fieldset> <!-- 이건 요소들을 한번에 묶어줌 : legend요소로 그룹의 이름이나 설명을 적어줌-->
        <legend>성별</legend>
        <p>
          <!-- 3. 선택지를 제공 해주는 radio : 1개만 선택이 가능하다. -->
          <!--라벨 태그는 해당 항목 외에 우리가 원하는 것을 클릭해도 반영될 수 있게 해준다. -->
          <label><input type="radio" name="gender" value="선택안함" /> 선택안함</label>
          <label><input type="radio" name="gender" value="여" /> 여자</label>
          <label><input type="radio" name="gender" value="남" /> 남자</label>
        </p>
      </fieldset>

      <fieldset>
        <legend>취미</legend>
        <p>
          <!-- 4. 선택지를 제공 해주는 check : 여러 항목 선택이 가능하다. -->
          <label><input type="checkbox" name="hobby" value="영화감상" /> 영화감상</label>
          <label><input type="checkbox" name="hobby" value="골프" /> 골프</label>
          <label><input type="checkbox" name="hobby" value="볼링" /> 볼링</label>
          <label><input type="checkbox" name="hobby" value="기타" /> 기타</label>
          <label><input type="checkbox" name="hobby" value="테니스" /> 테니스</label>
          <label><input type="checkbox" name="hobby" value="산책" /> 산책</label>
          <label><input type="checkbox" name="hobby" value="연애" /> 연애</label>
          <label><input type="checkbox" name="hobby" value="게임" /> 게임</label>
          <label><input type="checkbox" name="hobby" value="등산" /> 등산</label>
          <label><input type="checkbox" name="hobby" value="축구" /> 축구</label>
          <label><input type="checkbox" name="hobby" value="노래" /> 노래</label>
        </p>
      </fieldset>
      <!-- 5. 색상을 선택하는 color -->
      <p>색상 <input type="color" /></p>

      <!-- 6. 이메일을 입력하는 email -->
      <p>이메일 <input type="email" style="width: 50px" /></p>

      <!-- 7. url을 입력하는 url -->
      <p>웹 사이트 <input type="url" /></p>

      <!-- 8. 연락처를 입력하는 tel -->
      <p>연락처 <input type="tel" /></p>
      <p>
        <!-- 9. 날짜를 선택할 수 있는 datetime-local(날짜와 시간), date(날짜만) -->
        날짜 <input type="datetime-local" /><br />
        날짜 <input type="date" />
      </p>
      <!-- 10. 숫자를 입력하는 number-->
      <!-- value: 처음에 보이는 값, min: 최소, max: 최대, step : 간격 -->
      <p>참여 인원 <input type="number" value="0" min="0" max="100" step="5" /></p>

      <!-- 11. 단계를 입력하는 range-->
      <!-- value: 처음 시작 값, min: 최소, max:최대 -->
      <p>단계(상, 중, 하) <input type="range" value="1" min="1" max="3" /></p>

      <p>
        학과 선택
        <!-- 12. select 태그는 여러 항목 중 원하는 항목을 선택할 수 있도록 '드롭다운 메뉴'를 제공 -->
        <select name="major">
          <!-- option 태그는 드롭다운 메뉴의 개별 항목을 나타냄  -->
          <option value="math">수학과</option>
          <option value="physics">물리학과</option>
          <option value="chemistry">화학과</option>
          <option value="biology">생물학과</option>
          <option value="geo">지리학과</option>
          <option value="disply">정보디스플레이</option>
        </select>
      </p>

      <!-- 13. textarea 태그는 여러줄의 텍스트를 입력받음 (input은 한 줄 짜리만 입력이 가능) -->
      <textarea rows="4" cols="50" style="resize: none">안녕하세요, 반갑습니다.</textarea>

      <p>
        <label for="img">
          <img src="icon4.png" width="100"/>
        </label>
        <!-- 14. 파일 입력하기. img를 마우스로 누르면 file 선택 창이 나옴 -->
        <input type="file" name="img" id="img" style="display: none" />
      </p>

      <p>
        <!-- 15. 폼을 제출해주는 버튼이 생성됨 -->
        <input type="submit" value="가입 완료" />
        <!-- 16. 버튼으로 정말 클릭하는 기능만 있음 -->
        <input type="button" value="버튼" />
        <!-- 17. 초기화 버튼이 생성됨 -->
        <input type="reset" value="초기화" />
      </p>
    </form>
  </body>
</html>
