<!--
    특수한 의미를 가지는 문자들을 나타내는데 사용하는 이스케이프 문자
	< : &lt;
	> : &gt;
	& : &amp;
	" : &quot;
	공백 : &nbsp; 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이스케이프 문자</title>
</head>
<body>
	<h2>이스케이프 문자의 종류</h2>
	<p>
		부등호를 표시하고 싶은데 &lt;이렇게 하면 되네?&gt;
	</p>
	<p>
		쌍따옴표를 표시하는 2가지 방법 &quot;이스케이프 문자 사용하기&quot;와 <q>q태그 사용하기</q>
	<!--여기에서 <br>은 줄바꿈-->
    </p>
	<br>
    <br>
	<p>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;공백 표현하기
	</p>
	<p>&amp 쓰기</p>
</body>
</html>
