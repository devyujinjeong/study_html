<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <p>이미지를 추가하고 싶을때는 img 태그를 사용한다.</p>
    <p>이 태그는 닫는 태그를 사용하지 않는 태그로, 태그안에 content를 쓸 수 없다.</p>

    <!-- 이미지 태그는 인라인 요소 -->
	<img src="images/image1/icon1.png" width="300px">
    <img src="images/icon2.png" width="100px" height="300px"">
	<img src="images/image1/image2/icon3.png" width="200px" height="200px">
	<img src="icon4.png" height="100px">
	<img src="icon5.png" width="300px" alt="이미지를 불러오지 못한다면 내가 등장">
</body>
</html>
