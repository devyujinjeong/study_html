<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>element</title>
  </head>
  <body>
    <!-- 블록 요소 -->
    <!-- h1 ~ h6까지 쓸 수 있으며, 주로 제목을 쓸 때 사용한다. -->
    <h1>블록 요소</h1>
    <!-- display: block;이 기본 -->
    <div style="background: yellow; width: 100px">div 태그1</div>
    입니다. <div>저는 width가 적용되고, 화면 상에서 새로운 줄이 만들어져서 글이 이어집니다.</div>

    <!-- display를 사용해서 요소를 바꿀 수 있음 -->
    <!-- block요소가 아닌 inline요소로 변화함 -> display: inline;을 사용-->
    <h1>인라인 요소</h1>  
    <div style="display: inline; background: yellow; width: 100px">div 태그2</div>
    입니다. 저는 width가 적용되지 않습니다.

    <!-- block요소가 아닌 inline-block요소로 변화함 -> display: inline-block;을 사용- -->
    <h1>인라인 블록 요소</h1>
    <div style="display: inline-block; background: yellow; width: 100px">div 태그3</div>
    입니다. 저는 inline요소와 동일한 영역을 가지지만, width가 적용됩니다. 
  </body>
</html>
