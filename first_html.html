<!-- HTMl 문서의 기본 구조 -->
<!-- 1. 문서 형식 선언 : 이 문서가 html로 작성되었다는 것을 알려줌 -->
<!DOCTYPE html>
<!-- 2. 문서의 시작과 끝인 html태그, lang은 문서의 주요 언어를 표기하는 것 --> 
<html lang="en">
<!-- 3. 문서의 정보를 알려줌 -->
<head>
    <!-- 4. 메타 태그 : 정보에 대한 정보를 제공함 -->
    <meta charset="UTF-8"> <!-- 인코딩 방식 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 5. 문서의 제목 -->
    <title>First</title>
</head>
<!-- 6. 화면에 표시될 부분 -->
<body>
    나의 첫 번째 HTML!
</body>
</html>
