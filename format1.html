<!--
	서식 태그
	▶ <strong>, <b> 태그 -> strong 사용하기
        투 태그 모두 텍스트를 진하게 표시하는 역할을 하니만, 사용 용도가 다르다.
		1) <b> 태그 
            : 텍스트를 진하게 표시하는 역할
		2) <strong>태그
            : 강조와 실제 페이지에서 중요한 부분을 브라우저에게 알려주는 역할
		    브라우저에서 웹 접근성으로 인식되며, 스크린 리더로 페이지를 읽을 때
		    거센 억양으로 음을 낼 수 있도록 강조한다.
	
	▶ <i>, <em> 태그 : 글씨 기울이기
		<i> 태그는 단순히 화면의 텍스트를 이태릭채로 표현해주지만,
		<em>태그는 그 내용이 중요하다는 의미도 함께 포함해준다.
	
	▶ <mark> 태그
		텍스트 하이라이팅 효과
	
	▶ <del> 태그
		텍스트 중앙에 가로 줄을 그어서 텍스트를 지운 것과 같은 효과
		
	▶ <ins> 태그
		텍스트 밑에 선을 추가하여 텍스트 강조 효과
	
	▶ <sup>, <sub> 태그
		위 첨자, 아래 첨자
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서식 태그</title>
  </head>
  <body>
    <h2><sup>sup 태그를 사용해</sup> 위첨자 표현</h2>
    <h3>아래 첨자 표현은  <sub>sub태그를 사용</sub></h3>
    <p>
      <i><q>기울어볼까?</q></i
      > 기울기 없음<br/>
      <strong><ins>강조와 밑줄</ins></strong>
    </p>
    <p>
      <em><q>나도 기울기</q></em
      > 기울기 없음<br/>
      <!--&lt랑 &gt는 꺽세를 출력하기 위해서 사용하는 것-->
      <strong><ins>&lt;강조와 밑줄에 꺽세 표시까지!&gt;</ins></strong>
    </p>
    <p>
      <b><del>글씨를 진하게 + 가로줄 추가</del></b>
    </p>
    <p>
      <strong><mark>글씨 진하게 + 하이라이팅 효과 추가</mark></strong>
    </p>
  </body>
</html>
