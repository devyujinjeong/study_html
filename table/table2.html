<!--
   병합하기
   colspan="합칠 열 개수"
      좌에서 우로 합쳐지고 현재 행에만 적용
      
   rowspan="합칠 행 개수"
      현재 행과 아래 행이 합쳐지고 다음 행이 없다면 적용 안됨
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀 병합</title>
    <style>
      table {
        width: 30%;
        border: 1px solid black;
        border-collapse: collapse;
        margin: 0 auto;
      }

      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <!-- 열(column)병합하기 -->
        <td colspan="2">1</td>
        <td>3</td>
      </tr>

      <tr>
        <td>4</td>
        <td>5</td>
        <!-- 행(row)병합하기 -->
        <td rowspan="2">6</td>
      </tr>

      <tr>
        <td>7</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
