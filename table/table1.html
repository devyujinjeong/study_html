<!--
	테이블(table)
	여러 종류의 데이터가 행과 열로 정리된 표

    <table> : 하나의 표를 나타내는 태그
    <tr> : 하나의 행을 나타내는 태그
    <th> : 행 안에서 제목에 해당하는 셀을 나타내는 태그
    <td> : 행 안에서 항목에 해당하는 셀을 나태는 태그

	<table> //첫번째에서는 컬럼명이 들어가고, 그 뒤에부터 데이터가 들어감.
		<tr>
			<th></th> //가운데 정렬이 되고 글씨가 굵어짐
			<th></th>
			<th></th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>테이블 태그</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>나이</th>
      </tr>
      <tr>
        <td>정유진</td>
        <td>20살</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>18살</td>
      </tr>
    </table>
  </body>
</html>
